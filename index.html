<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bill Splitter</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>BILL SPLITTER</h1>
      </div>
      <div class="input">
        <form id="bill-split">
          <div class="bill">
            <label for="totalBill">TOTAL BILL(Rs)</label>
            <input
              type="number"
              id="totalBill"
              class="control"
              min="0"
              required
            />
          </div>

          <div class="bill">
            <label for="no-of-person">NO. OF PERSONS</label>
            <input
              type="number"
              id="no-of-person"
              class="control"
              min="1"
              required
            />
          </div>

          <input type="submit" id="calc" value="CALCULATE" />
        </form>
      </div>

      <div class="output">
        <div class="result">
          <h3>BILL / PERSON(in Rs.)</h3>
          <span id="bill-per-person">Rs 00.00</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
